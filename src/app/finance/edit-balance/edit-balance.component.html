<div class="dialog-wrapper">
    <h1 mat-dialog-title>Kontostand von {{Listmember.firstName}} {{Listmember.lastName}} ({{Listmember.memberBankingAccountId}}) bearbeiten   </h1>
    <div mat-dialog-content>
        <mat-form-field class="input-width">
            <input matInput placeholder="Betrag in €" id='input_amount' [formControl]="amountFormControl" required
            pattern="[0-9]*\.[0-9]{2}">
            <mat-error *ngIf="amountFormControl.hasError('required')">
              Ein Betrag ist <strong>erforderlich</strong>.
            </mat-error>
            <mat-error *ngIf="amountFormControl.hasError('pattern')">
                Bitte einen <strong>gültigen</strong> Betrag (xxx.xx) eingeben.
            </mat-error>
          </mat-form-field>
        <mat-form-field class="input-width">
            <input matInput placeholder="Betreff" id='input_type' [formControl]="typeFormControl" required
            pattern=".{4,50}">
            <mat-error *ngIf="typeFormControl.hasError('required')">
                Ein Betreff ist <strong>erforderlich</strong>.
            </mat-error>
            <mat-error *ngIf="typeFormControl.hasError('pattern')">
                Bitte einen <strong>gültigen</strong> Betreff eingeben.
            </mat-error>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Abbrechen</button>
        <button mat-raised-button (click)="saveBalanceData()" color="primary">Speichern</button>
    </div>
  </div>
