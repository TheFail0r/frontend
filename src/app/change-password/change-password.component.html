<div class="component-wrapper">
  <div class="change-password-wrapper">
    <h1 class="title-text">Login</h1>
    <form [formGroup]="newPasswordFormGroup">
      <mat-form-field class="input">
        <input type="password" matInput placeholder="AKtuelles Passwort best채tigen" required [formControl]="currentPasswordFormControl">
        <mat-error *ngIf="currentPasswordFormControl.hasError('invalidCurrentPassword')">
          Falsches Passwort
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input">
        <input type="password" matInput placeholder="Passwort" required minlength="8" formControlName="newPassword"
          [formControl]="newPasswordFormControl">
        <mat-error *ngIf="newPasswordFormControl.hasError('required')">
          Das Passwort ist erforderlich
        </mat-error>
        <mat-error *ngIf="newPasswordFormControl.hasError('minlength')">
          Das Passwort muss mindestens 8 Zeichen lang sein
        </mat-error>
        <mat-error *ngIf="newPasswordFormControl.hasError('pattern')">
          Das Passwort muss mindestens eine Zahl und einen Buchstaben enthalten
        </mat-error>
      </mat-form-field>
      <mat-form-field class="input">
        <input [errorStateMatcher]="repeatPasswordMatcher" type="password" matInput placeholder="Passwort best채tigen" required
          formControlName="newPasswordRepeat">
        <mat-error *ngIf="newPasswordFormGroup.hasError('passwordsNotSame')">
          Best채tigung stimmt nicht mit Passwort 체berein
        </mat-error>
      </mat-form-field>
    </form>
    <button (click)="sendUpdatePassword()" mat-raised-button color="primary">Login</button>
  </div>
</div>
