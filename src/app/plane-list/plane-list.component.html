<h1>Flugzeugliste</h1>
<mat-card class="example-card" *ngFor="let plane of planes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
        <mat-icon>flight</mat-icon>
    </div>
    <mat-card-title>{{plane.name}}</mat-card-title>
    <!--<mat-card-subtitle>Subtitel</mat-card-subtitle>-->
  </mat-card-header>
  <!--<img mat-card-image src="{{plane.picture}}" alt="Photo of {{plane.name}}">-->

  <mat-card-content>
    <p>
      Kennung: {{plane.number}}
    </p>
    <p>
        Ort: {{plane.position}}
    </p>
    <p>
      Lizenz: {{plane.neededAuthorization}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!--<button mat-button>LIKE</button>
    <button mat-button>SHARE</button>-->
  </mat-card-actions>
</mat-card>
