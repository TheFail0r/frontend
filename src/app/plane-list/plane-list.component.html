<div class="planes-list-wrapper">
  <h1 class="title-text">Flugzeugliste</h1>
  <div class="cards-wrapper">
    <mat-card class="card" *ngFor="let plane of planes" [ngSwitch]="plane.id">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <mat-icon>flight</mat-icon>
        </div>
        <mat-card-title>{{plane.name}}</mat-card-title>
      </mat-card-header>

      <img mat-card-image [src]="plane.pictureUrl" alt="Photo of {{plane.name}}">

      <mat-card-content>
        <p>
          Kennung: {{plane.number}}
        </p>
        <p>
          Ort: {{plane.position}}
        </p>
        <p>
          Lizenz: {{plane.neededAuthorization}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="openEditPlaneDialog(plane)">Ändern</button>
        <button mat-raised-button color="warn" (click)="openDeletePlaneDialog(plane)">Löschen</button>
        
         <!-- TODO: Remove disabled and class button-without-functionality when button functionality is implemented-->
        <button mat-raised-button color="basic" (click)="navigateToPlaneLog(plane.id)">Logbuch</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <button mat-fab color="primary" (click)="openAddPlaneDialog()" class="add-plane-button">
    <mat-icon>add</mat-icon>
  </button>
</div>
