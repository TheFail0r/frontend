<div class="dialog-wrapper">
  <h2 mat-dialog-title>Logbucheintrag hinzufügen</h2>
  <mat-dialog-content>
    <form>
        <div class="tab-content">
          <div id="pilotlogentry-header">Logbuchdaten</div>
          
          <mat-form-field class="input-width">
              <mat-select placeholder="Luftfahrzeug" [formControl]="planeNumberFormControl" id="planeNumber" 
              required>
              <mat-option *ngFor="let plane of planes" [value]="plane">{{plane.number}}</mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field class="input-width">
            <input type="text" matInput placeholder="Abflugsort" [formControl]="departureLocationFormControl" id="departureLocation" maxlength="35" pattern="[a-zA-Z_äÄöÖüÜß0-9/. \-]+" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="departureTime" placeholder="Abflugszeit" [formControl]="departureTimeFormControl" required>
            <mat-datepicker-toggle matSuffix [for]="departureTime"></mat-datepicker-toggle>
            <mat-datepicker #departureTime></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="input-width">
            <input type="text" matInput placeholder="Landungsort" [formControl]="arrivalLocationFormControl" maxlength="35" pattern="[a-zA-Z_äÄöÖüÜß0-9/. \-]+" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput [matDatepicker]="arrivalTime" placeholder="Landungszeit" [formControl]="arrivalTimeFormControl" required>
            <mat-datepicker-toggle matSuffix [for]="arrivalTime"></mat-datepicker-toggle>
            <mat-datepicker #arrivalTime></mat-datepicker>
          </mat-form-field>
          <div>
            <mat-checkbox labelPosition="after" [(ngModel)]="flightWithGuests" name="flightWithGuests" >
              <span>Gastflug</span>
            </mat-checkbox>
          </div>
        </div>
    </form>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-raised-button (click)="savePlaneData()" color="primary">Speichern</button>
  </div>
</div>
