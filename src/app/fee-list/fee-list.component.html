<div class="fee-list-wrapper">
  <h1 class="title-text">Beitragsliste</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mitgliederkategorie</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="fee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Beitrag</th>
      <td mat-cell *matCellDef="let element"> {{element.fee}} &euro;</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div>
    <button mat-raised-button color="primary">Ändern</button>
    <button mat-raised-button color="warn">Löschen</button>
    <button mat-raised-button color="basic">Hinzufügen</button>
  </div>
</div>
