<div class="dialog-wrapper">
  <h2 mat-dialog-title>Aufwand hinzufügen</h2>
  <mat-dialog-content>

    <form>
      <div class="tab-content">
        
        <!--Dienstart auswählen-->
        <mat-form-field class="input-width">
          <mat-select placeholder="Dienstart" [(value)]="name" required>
            <mat-option *ngFor="let name of possibleNames" [value]="name">{{name}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="nameFormControl.hasError('required')">
            Die Dienstart ist <strong>erforderlich</strong>
          </mat-error>
        </mat-form-field>
        
      </div>
    </form>
  </mat-dialog-content>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-raised-button color="primary">Speichern</button>
  </div>
</div>
