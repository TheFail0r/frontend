<div class="jobs-done-list-wrapper">
  <h1 mat-subheader class="title-text">Aufwände</h1>
  <h3 mat-subheader class="subheader">User: {{member.id}}</h3>
  <button disabled class="button-without-functionality" mat-raised-button color="basic">Hinzufügen</button>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
      <td mat-cell *matCellDef="let element"></td>
    </ng-container>

    <!-- start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dienststart </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <!-- credit Column -->
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gutschrift </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
