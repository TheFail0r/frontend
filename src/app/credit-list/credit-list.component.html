<div class="credit-list-wrapper">
  <h1 class="title-text">Gutschriftenliste</h1>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Amt Column -->
    <ng-container matColumnDef="serviceName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ämter oder Leistungen </th>
      <td mat-cell *matCellDef="let element"> {{element.serviceName}} </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Betrag </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} {{ element.period }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div>
    <!-- TODO: Remove disabled and class button-without-functionality when button functionality is implemented-->
    <button disabled class="button-without-functionality" mat-raised-button color="primary">Ändern</button>
    <!-- TODO: Remove disabled and class button-without-functionality when button functionality is implemented-->
    <button disabled class="button-without-functionality" mat-raised-button color="warn">Löschen</button>
    <!-- TODO: Remove disabled and class button-without-functionality when button functionality is implemented-->
    <button disabled class="button-without-functionality" mat-raised-button color="basic">Hinzufügen</button>
  </div>
</div>
