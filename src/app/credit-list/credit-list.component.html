<h1>Gutschriftenliste</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Amt Column -->
  <ng-container matColumnDef="service">
    <th mat-header-cell *matHeaderCellDef> Ämter oder Leistungen </th>
    <td mat-cell *matCellDef="let element"> {{element.service}} </td>
  </ng-container>

  <!-- Amt Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Betrag </th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

  <!-- Leistungen Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Periode </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div>
  <button mat-raised-button color="primary">Ändern</button>
  <button mat-raised-button color="warn">Löschen</button>
  <button mat-raised-button color="basic">Hinzufügen</button>
</div>
